<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- OTHERS CSS -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT-AWESOME REMOTE LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <!-- <img src="./assets/images/powerUps__doublePoints.jpg" alt=""> -->
        </header>
        <main class="main">
           <!-- canvas tag -->
           <canvas class="canvas" id="canvas" width="800" height="600"></canvas>
           <div class="ending w-100 border p-5 bg-dark" id="ending">
            <header class="ending__header d-flex justify-content-center w-100 mb-5">
                <img src="./assets/images/game_over.png" alt="" class="ending__image">
            </header>
            <main class="ending__main d-flex justify-content-center">
                <button class="ending__button m-4 w-25" id="playAgain">Play Again</button>
                <button class="ending__button m-4 w-25" id="retire">Retire</button>
            </main>
           </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <!-- BOOTSTRAP JS FILE -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- OTHER JS FILES -->
    <script src="./js/script.js"></script>
</body>

</html>
